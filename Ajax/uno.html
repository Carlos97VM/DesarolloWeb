<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>Prueba Ajax</h3>
	<hr>
	<div id="contenido" style="background-color: yellow;width: 400px">
		vacio
	</div>
	<input type="button" value="Ver" onclick="llamar('datos.php')">
	<input type="button" value="Nuevo GET" onclick="llamar('formulario.html')">
	<input type="button" value="Nuevo POST" onclick="llamar('formularioPOST.html')">
	<input type="button" value="Calendario" onclick="calendario('datosFecha.html')">
<script>
	function calendario(){
		ajax=new XMLHttpRequest();
		ajax.onreadystatechange=function()
		{
		 if(ajax.readyState == 4) { 
		 	if(ajax.status == 200) { 
		 	 document.getElementById('contenido').innerHTML=ajax.responseText;
		 	}
		 	}	
		} 
		ajax.open('GET', 'calendario.php', true); 
		ajax.send();	
	}
	function llamar($direccion)
	{
		ajax=new XMLHttpRequest();
		ajax.onreadystatechange=function()
		{
		 if(ajax.readyState == 4) { 
		 	if(ajax.status == 200) { 
		 	 document.getElementById('contenido').innerHTML=ajax.responseText;
		 	}
		 	}	
		} 
		ajax.open('GET', $direccion, true); 
		ajax.send(); 
	}
	function llamarGET()
	{
		ajax=new XMLHttpRequest();
		ajax.onreadystatechange=function()
		{
		 if(ajax.readyState == 4) { 
		 	if(ajax.status == 200) { 
		 	 document.getElementById('contenido').innerHTML=ajax.responseText;
		 	}
		 	}	
		} 
		cadena="txtNombres="+encodeURIComponent(document.getElementById("txtNombres").value)+"&";
		cadena+="txtApellidos="+encodeURIComponent(document.getElementById("txtApellidos").value)+"&";
		cadena+="txtEdad="+encodeURIComponent(document.getElementById("txtEdad").value);
		cadena+="&nocache=" + Math.random();
		
		ajax.open('GET', 'insertarGET.php?'+cadena, true); 
		ajax.send(); 
	}
	function llamarPOST()
	{
		ajax=new XMLHttpRequest();
		ajax.onreadystatechange=function()
		{
		 if(ajax.readyState == 4) { 
		 	if(ajax.status == 200) { 
		 	 document.getElementById('contenido').innerHTML=ajax.responseText;
		 	}
		 	}	
		} 
		cadena="txtNombres="+encodeURIComponent(document.getElementById("txtNombres").value)+"&";
		cadena+="txtApellidos="+encodeURIComponent(document.getElementById("txtApellidos").value)+"&";
		cadena+="txtEdad="+encodeURIComponent(document.getElementById("txtEdad").value);
		cadena+="&nocache=" + Math.random();
		ajax.open('POST', 'insertarPOST.php', true);
		ajax.setRequestHeader("Content-Type", "application/x-www-form-urlencoded"); 
		ajax.send(cadena); 
	}
</script>

</body>
</html>
