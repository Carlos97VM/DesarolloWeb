<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<center>
		<form method="GET" action="validacion.php">
			<label for="txtCorreo">Correo</label>
			<input type="text" name="txtCorreo" id="txtCorreo"><br>
			<label for="txtPassword">Contrasenia</label>
			<input type="password" name="txtPassword" id="txtPassword"><br>
			<input type="submit" value="Ingresar">  
    		<input type="reset" name="Limpiar" id="Limpiar" value="Limpiar" />
		</form>
		<p><a href="llamar('registro.php')">Registrarce</a></p>
		<div id="contenido" style="background-color: yellow;width: 400%">Acceda o Registrece</div>
	</center>
	<script>
		function llamar($direccion)
		{
			ajax=new XMLHttpRequest();
			ajax.onreadystatechange=function()
			{
			 if(ajax.readyState == 4) { 
			 	if(ajax.status == 200) { 
			 	 document.getElementById('contenido').innerHTML=ajax.responseText;
			 	}
			 	}	
			} 
			ajax.open('GET', $direccion, true); 
			ajax.send(); 
		}
	</script>
</body>
</html>
