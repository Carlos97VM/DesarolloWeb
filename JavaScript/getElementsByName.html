<!DOCTYPE html>
<html>
<head>
	<title>Segundo Grado</title>
	<script>
		//Usar ctrl + shift + r para refrescar sin el cache
		function Calcular(){
			a=parseInt(document.getElementsById("a").value="a");
			b=parseInt(document.getElementsById("a").value="b");
			c=parseInt(document.getElementsById("a").value="c");

			x1=(-b+Math.sqrt(b*b-4*a*c))/2*a;
			x2=(-b-Math.sqrt(b*b-4*a*c))/2*a;

			document.getElementsById("x2").value=x2;
		}
	</script>
</head>
